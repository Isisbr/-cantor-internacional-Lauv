     <h1>Sobre o cantor lauv</h1>

     <p>Ari Staprans Leff, mais conhecido pelo seu nome artístico<strong>Lauv</strong>, nascido em 8 de agosto de 1994 São Francisco, California,EUA, atualmente com 28 anos, é um cantor, compositor e produtor musical norte-americano. Seu EP de estria, Lost in the light, foi lançado em 2015.</p>
